<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#rojo").click(function(){
                $("#texto").css("color", "red");
            });
            $("#azul").click(function(){
                $("#texto").css("color", "blue");
            });
            $("#grande").click(function(){
                $("#texto").css("font-size", "42px");
            });
            $("#pequenio").click(function(){
                $("#texto").css("font-size", "16px");
            });
        });
    </script>
</head>
<body>
    <div>
        <h2 id="texto">Hola mundo</h2>
        <input type="button" value="Rojo" id="rojo">
        <input type="button" value="Azul" id="azul">
        <input type="button" value="Grande" id="grande">
        <input type="button" value="PequeÃ±o" id="pequenio">
    </div>
</body>
</html>
