    <!--Ejercicio30-->
    <div id="div1">Click to move me</div>
    <script>
        $(document).ready(function(){
            $(function(){
                $("#div1").draggable({
                    drag: function( event, ui) {
                        ui.position.left = 100;
                        ui.position.top = 100;
                    }
                });
            });
        });
    </script>
